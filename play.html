<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roll Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Dice Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="dice.css">
</head>
<body class="dice-body">
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-black shadow-lg">
    <div class="container">
      <a class="navbar-brand text-warning fw-bold fs-4">
        <i class="fa-solid fa-dice"></i> Dice Game
      </a>
      <button class="btn-auth" onclick="showSetup()"><i class="fa-solid fa-rotate"></i> Restart</button>
    </div>
  </nav>

  <div class="container text-center mt-5">
    <!-- Setup Section -->
    <div id="setupSection" class="fade-in">
      <h1 class="game-title"><i class="fa-solid fa-dice"></i> Setup Dice Game</h1>
      <div class="mb-3">
        <label class="form-label text-warning">Number of Players (2â€“8)</label>
        <input type="number" id="players" min="2" max="8" class="form-control w-50 mx-auto" required>
      </div>
      <div id="playerNames"></div>
      <button class="btn-auth mt-3" onclick="generateFields()"><i class="fa-solid fa-users"></i> Add Player Names</button>
      <button class="btn-auth mt-3" onclick="startGame()"><i class="fa-solid fa-play"></i> Start Game</button>
    </div>

    <!-- Game Section -->
    <div id="gameSection" class="fade-in" style="display:none;">
      <h1 class="game-title">Roll the Dice! <i class="fa-solid fa-dice"></i></h1>
      <div id="gameBoard" class="row justify-content-center mt-4"></div>
      <button class="btn-auth mt-4" onclick="rollAllDice()">
        <i class="fa-solid fa-dice"></i> Roll All
      </button>
      <h2 class="mt-4" id="result">Click Roll to Start!</h2>
    </div>
  </div>

  <!-- Dice sound -->
  <audio id="diceSound" src="diceSound/rpg-dice-rolling-95182.mp3" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
